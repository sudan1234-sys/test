<section class="projects-section bg-gradient-to-br from-white to-gray-100 dark:from-[#0f172a] dark:to-[#1e293b] py-16 px-6 md:px-12">
  <h2
    class="text-3xl md:text-4xl font-bold text-center text-gray-900 dark:text-white mb-12"
    data-aos="fade-up"
    data-aos-once="false"
  >
    Projects
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
    <div
      class="project-card bg-white dark:bg-slate-800 p-5 rounded-xl shadow hover:scale-[1.04] hover:shadow-lg transition-transform duration-300 ease-in-out text-center flex flex-col items-center justify-start overflow-hidden"
      *ngFor="let project of projects"
      data-aos="zoom-in-up"
      data-aos-once="false"
    >
      <img
        [src]="project.image"
        [alt]="project.title"
        class="w-full h-40 object-cover rounded-md mb-4"
      />
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2 truncate w-full">
        {{ project.title }}
      </h3>
      <p class="text-sm text-gray-600 dark:text-gray-300 overflow-hidden text-ellipsis">
        {{ project.description }}
      </p>
    </div>
  </div>
</section>
