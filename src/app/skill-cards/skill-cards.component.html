<section
  class="skills-section bg-gradient-to-br from-white to-gray-100 dark:from-[#0f172a] dark:to-[#1e293b] py-16 px-6 md:px-12"
>
  <h2
    class="text-3xl md:text-4xl font-bold text-center text-gray-900 dark:text-white mb-12"
    data-aos="fade-up"
    data-aos-once="false"
  >
    Skills
  </h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 max-w-5xl mx-auto">
    <div
      class="skill-card bg-white dark:bg-slate-800 p-5 rounded-xl shadow hover:scale-[1.05] transition-transform duration-300 ease-in-out text-center flex flex-col items-center justify-center overflow-hidden"
      *ngFor="let skill of skills"
      data-aos="zoom-in"
      data-aos-once="false"
    >
      <img
        [src]="skill.icon"
        [alt]="skill.name"
        class="w-12 h-12 mb-4 object-contain"
      />
      <span class="text-gray-800 dark:text-white font-medium text-sm md:text-base truncate w-full">
        {{ skill.name }}
      </span>
    </div>
  </div>
</section>
